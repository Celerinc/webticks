<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTicks Node.js Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .counter {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .counter .count {
            font-size: 2em;
            font-weight: bold;
            color: #f57c00;
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            border-left: 4px solid #28a745;
            border-radius: 5px;
            color: #155724;
        }

        .events-log {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .events-log h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .event-item {
            padding: 8px;
            background: white;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebTicks Node.js Demo</h1>
        <p class="subtitle">Server-side Analytics Tracking</p>

        <div class="info-box">
            <h3>‚ú® Features</h3>
            <p>This demo shows WebTicks server-side tracking in action. Click the buttons below to generate tracked events!</p>
        </div>

        <div class="status">
            ‚úÖ WebTicks is tracking all page views and API requests on the server side
        </div>

        <div class="counter">
            <div>Button Clicks</div>
            <div class="count" id="clickCount">0</div>
        </div>

        <div class="button-group">
            <button onclick="trackClick()">Track Click Event</button>
            <button onclick="callTestAPI()">Call Test API</button>
            <button onclick="fetchEvents()">View All Events</button>
        </div>

        <div class="events-log" id="eventsLog" style="display: none;">
            <h3>üìä Tracked Events</h3>
            <div id="eventsList"></div>
        </div>
    </div>

    <script type="module">
        // Initialize WebTicks client-side tracking
        import { AnalyticsTracker } from '/tracker.js';

        const tracker = new AnalyticsTracker({
            backendUrl: '/api/track'
        });

        // Auto-track page views
        tracker.autoTrackPageViews();

        // Make tracker globally available
        window.webticks = tracker;

        console.log('‚úÖ WebTicks client-side tracker initialized');
    </script>

    <script>
        let clickCount = 0;

        function trackClick() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Track custom event
            if (window.webticks) {
                window.webticks.trackEvent('button_click', { 
                    count: clickCount,
                    timestamp: new Date().toISOString()
                });
                console.log('‚úÖ Tracked click event:', clickCount);
            }
        }

        async function callTestAPI() {
            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'test_api_call',
                        timestamp: new Date().toISOString()
                    })
                });
                const data = await response.json();
                console.log('‚úÖ Test API response:', data);
                alert('Test API called successfully! Check the server console.');
            } catch (error) {
                console.error('‚ùå Error calling test API:', error);
                alert('Error calling test API. Check console.');
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                
                const eventsLog = document.getElementById('eventsLog');
                const eventsList = document.getElementById('eventsList');
                
                if (data.total === 0) {
                    eventsList.innerHTML = '<p>No events tracked yet. Interact with the page to generate events!</p>';
                } else {
                    eventsList.innerHTML = data.events.map((event, index) => 
                        `<div class="event-item">
                            ${index + 1}. [${event.type}] ${event.path || event.name || 'Event'}
                        </div>`
                    ).join('');
                }
                
                eventsLog.style.display = 'block';
                console.log('üìä Total events tracked:', data.total);
            } catch (error) {
                console.error('‚ùå Error fetching events:', error);
                alert('Error fetching events. Check console.');
            }
        }
    </script>
</body>
</html>
