<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTicks Vanilla JS Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 14px;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ WebTicks Vanilla JS Example</h1>
        <p class="subtitle">Simple HTML + JavaScript tracking demo</p>

        <div class="info">
            âœ¨ <strong>WebTicks is active!</strong> Open your browser console to see tracking events.
            All page views and button clicks are automatically tracked.
        </div>

        <div class="buttons">
            <button onclick="trackCustomEvent()">Track Custom Event</button>
            <button onclick="navigateToAbout()">Navigate to /about</button>
            <button onclick="incrementCounter()">Increment Counter</button>
        </div>

        <div class="counter">
            Counter: <span id="count">0</span>
        </div>

        <div class="status">
            âœ… Tracking initialized â€¢ Check console for logs
        </div>
    </div>

    <!-- Load WebTicks from the core package -->
    <script type="module">
        // Import and initialize WebTicks
        import { inject } from '../../packages/core/injector.js';

        // Initialize WebTicks with configuration
        inject({
            backendUrl: '/api/track',  // Your analytics endpoint
            debug: true  // Enable console logging
        });

        console.log('%câœ… WebTicks Vanilla JS Example Loaded', 'color: #667eea; font-size: 16px; font-weight: bold');
        console.log('WebTicks is now tracking page views and custom events!');

        // Wait a bit for webticks to initialize
        setTimeout(() => {
            if (window.webticks) {
                console.log('%cðŸ“Š Tracker Status:', 'color: #764ba2; font-weight: bold');
                console.log('User ID:', window.webticks.userId);
                console.log('Backend URL:', window.webticks.backendUrl);
            }
        }, 100);
    </script>

    <!-- Demo functions -->
    <script>
        let count = 0;

        function trackCustomEvent() {
            if (window.webticks) {
                window.webticks.trackEvent('custom_button_click', {
                    action: 'manual_track',
                    timestamp: new Date().toISOString()
                });
                console.log('âœ… Custom event tracked!');
            }
        }

        function navigateToAbout() {
            // Simulate navigation (in real app this would be actual routing)
            history.pushState({}, '', '/about');
            console.log('ðŸ“ Navigated to /about (check for automatic tracking)');
        }

        function incrementCounter() {
            count++;
            document.getElementById('count').textContent = count;

            if (window.webticks) {
                window.webticks.trackEvent('counter_increment', {
                    count: count
                });
                console.log(`âœ… Counter incremented to ${count} and tracked!`);
            }
        }

        // Track page load
        window.addEventListener('load', () => {
            console.log('ðŸ“„ Page loaded - WebTicks should have tracked initial pageview');
        });
    </script>
</body>

</html>
