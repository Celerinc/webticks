<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTicks Vanilla JS Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .info {
            background: #f0f9ff;
            padding: 15px;
            border-left: 4px solid #4f46e5;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>WebTicks Vanilla JS Example</h1>
    <p>Simple HTML + JavaScript tracking demo</p>

    <div class="info">
        ✅ WebTicks is tracking this page. Open the browser console to see events.
    </div>

    <div>
        <button onclick="trackCustomEvent()">Track Custom Event</button>
        <button onclick="incrementCounter()">Increment Counter</button>
    </div>

    <p>Counter: <strong id="count">0</strong></p>

    <!-- Initialize WebTicks -->
    <script type="module">
        import { inject } from '../../packages/core/injector.js';

        // Initialize WebTicks
        inject({
            backendUrl: '/api/track',
            debug: true
        });

        console.log('✅ WebTicks initialized and tracking page views');
    </script>

    <!-- Demo functions -->
    <script>
        let count = 0;

        function trackCustomEvent() {
            if (window.webticks) {
                window.webticks.trackEvent('button_click', {
                    button: 'custom_event'
                });
                console.log('✅ Custom event tracked');
            }
        }

        function incrementCounter() {
            count++;
            document.getElementById('count').textContent = count;

            if (window.webticks) {
                window.webticks.trackEvent('counter_increment', { count });
                console.log('✅ Counter tracked:', count);
            }
        }
    </script>
</body>

</html>
