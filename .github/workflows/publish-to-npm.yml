name: Publish to npm


on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      publish-all:
        description: 'Publish all packages'
        required: true
        type: boolean
        default: true
  
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build packages (if needed)
        run: |
          cd packages/angular
          if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
            pnpm build
          fi
          cd ../..
          
          cd packages/nuxt
          if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
            pnpm build
          fi
          cd ../..
      

      - name: Publish @webticks/core
        run: |
          cd packages/core
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/core version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/core@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/core@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/node
        run: |
          cd packages/node
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/node version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/node@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/node@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/react
        run: |
          cd packages/react
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/react version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/react@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/react@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/angular
        run: |
          cd packages/angular
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/angular version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/angular@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/angular@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/vue
        run: |
          cd packages/vue
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/vue version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/vue@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/vue@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/next
        run: |
          cd packages/nextjs
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/next version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/next@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/next@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/sveltekit
        run: |
          cd packages/sveltekit
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/sveltekit version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/sveltekit@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/sveltekit@$LOCAL_VERSION (already published)"
          fi
      
      - name: Publish @webticks/nuxt
        run: |
          cd packages/nuxt
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view @webticks/nuxt version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing @webticks/nuxt@$LOCAL_VERSION (remote: $REMOTE_VERSION)"
            npm publish --provenance --access public
          else
            echo "Skipping @webticks/nuxt@$LOCAL_VERSION (already published)"
          fi
      
      - name: Summary
        run: |
          echo "Publish workflow completed!"
          echo "Package versions:"
          echo "- @webticks/core@$(node -p "require('./packages/core/package.json').version")"
          echo "- @webticks/node@$(node -p "require('./packages/node/package.json').version")"
          echo "- @webticks/react@$(node -p "require('./packages/react/package.json').version")"
          echo "- @webticks/angular@$(node -p "require('./packages/angular/package.json').version")"
          echo "- @webticks/vue@$(node -p "require('./packages/vue/package.json').version")"
          echo "- @webticks/next@$(node -p "require('./packages/nextjs/package.json').version")"
          echo "- @webticks/sveltekit@$(node -p "require('./packages/sveltekit/package.json').version")"
          echo "- @webticks/nuxt@$(node -p "require('./packages/nuxt/package.json').version")"

  create-release:
    runs-on: ubuntu-latest
    needs: publish
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get version and create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          TAG_NAME="v${VERSION}"
          
          echo "Checking if release $TAG_NAME already exists..."
          
          # Check if release already exists for this version - if so, skip everything
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Skipping release creation."
            exit 0
          fi
          
          echo "No release found for $TAG_NAME. Creating new release..."
          
          # Create tag if it doesn't exist
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Creating tag $TAG_NAME..."
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          else
            echo "Tag $TAG_NAME already exists, using existing tag."
          fi
          
          # Generate release notes
          RELEASE_NOTES="## Packages Published

          | Package | Version |
          |---------|---------|
          | @webticks/core | $(node -p "require('./packages/core/package.json').version") |
          | @webticks/node | $(node -p "require('./packages/node/package.json').version") |
          | @webticks/react | $(node -p "require('./packages/react/package.json').version") |
          | @webticks/angular | $(node -p "require('./packages/angular/package.json').version") |
          | @webticks/vue | $(node -p "require('./packages/vue/package.json').version") |
          | @webticks/next | $(node -p "require('./packages/nextjs/package.json').version") |
          | @webticks/sveltekit | $(node -p "require('./packages/sveltekit/package.json').version") |
          | @webticks/nuxt | $(node -p "require('./packages/nuxt/package.json').version") |

          ## Installation

          \`\`\`bash
          npm install @webticks/core@${VERSION}
          \`\`\`
          or
          \`\`\`bash
          pnpm add @webticks/core@${VERSION}
          \`\`\`
          or
          \`\`\`bash
          bun add @webticks/core@${VERSION}
          \`\`\`

          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions."
          
          # Create the release with auto-generated changelog
          echo "$RELEASE_NOTES" | gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes-file - \
            --generate-notes \
            --latest
